<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org" >
    <head>
        <meta charset="ISO-8859-1">
        <title>register new user</title>

        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
    </head>
    <body><div class="container">
        <h1>Employee Management System</h1>
        <hr>
        <h2>Save Employee</h2>
    
        <form  th:action="@{/auth/register}"  method="post" >
            <input type="text" field="firstName" name="firstName"
                   placeholder="Employee First Name" class="form-control mb-4 col-4">
    
            <input type="text" field="lastName" name="lastName"
                   placeholder="Employee Last Name" class="form-control mb-4 col-4">
    
            <input type="text" field="email" name="email"
                   placeholder="Employee Email" class="form-control mb-4 col-4">

            <input type="text" field="password" name="password"
                   placeholder="Employee password" class="form-control mb-4 col-4">
    
            <button type="submit" class="btn btn-info col-2"> Save Employee</button>
        </form>
    
        <hr>
    
        <a th:href = "@{/user/home}"> Back to Employee List</a>
    </div></body>
</html>
